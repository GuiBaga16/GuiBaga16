<!DOCTYPE html>
<html lang="pt-br">

<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Solicitar Orçamento - Sacola Fretes</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/responsivo.css" />
    <link rel="stylesheet" href="./css/orcamento.css" />
</head>

<body>
    <div class="container">
        <h1>Solicitar Orçamento</h1>
        <p>Preencha as informações abaixo para que possamos preparar um orçamento personalizado para você. Após o envio,
            você será redirecionado ao WhatsApp para finalizar o atendimento.</p>
        <form id="orçamentoForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" placeholder="Digite qual serviço é o motivo do orçamento..." name="mensagem"
                rows="4" required></textarea>

            <input type="submit" value="Enviar e Continuar">
        </form>
    </div>
    <script src="./js/formulário.js"></script>

</body>

</html>
